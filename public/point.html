<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>点数据展示</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.8/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/my.css">
</head>
<body>
    <div id="allMap">
        <div id="map"></div>
        <div id="line">折线图</div>
        <div id="react">扇形图</div>
    </div>
    <div id="province"></div>
    <div id="wordCloud"></div>
    <div id="cityDetailFliter">
        <span style="color: #fff;">选择行业&nbsp;</span>
        <select class="selectpicker" multiple data-style="btn-primary" data-selected-text-format="count > 4">
            <option value="1">制造业</option>
            <option value="2">服务业</option>
            <option value="3">研究所</option>
            <option value="4">纺织业</option>
            <option value="5">批发业</option>                            
            <option value="5">制品业</option>                            
            <option value="5">加工业</option>                            
            <option value="5">安装业</option>                            
            <option value="5">治理业</option>                            
            <option value="5">建筑业</option> 
            <option value="5">其他</option> 
        </select>
        <div class="line"></div>
        <span style="color: #fff;">选择区域&nbsp;</span>
        <select class="selectpicker" multiple data-style="btn-primary" data-selected-text-format="count > 4">
            <option value="1">高新区</option>
            <option value="4">游仙区</option>            
            <option value="5">涪城区</option>                            
            <option value="5">科创园区</option>                            
            <option value="5">经开区</option>                            
            <option value="5">安州区</option>                            
            <option value="5">平武区</option>                            
            <option value="5">北川羌族自治县</option>                            
            <option value="5">安县</option>                            
            <option value="5">三台县</option>
            <option value="5">江油市</option>
        </select>
    </div>
    <div id="Citydetail"></div>
    <div id="back" class="glyphicon glyphicon-arrow-left"></div>
</body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
